<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Participantes - Conversatorio Universidad Siglo XX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Participantes</h1>
        
        <!-- Registro de Estudiantes -->
        <section>
            <h2>Registro de Estudiantes</h2>
            <form id="registroEstudiantesForm">
                <label class="botons" for="nombreEstudiante">Nombre Completo:</label>
                <input type="text" id="nombreEstudiante" name="nombreEstudiante" required>

                <label class="botons" for="correoEstudiante">Correo Electrónico:</label>
                <input type="email" id="correoEstudiante" name="correoEstudiante" required>

                <label class="botons" for="telefonoEstudiante">Número de Teléfono:</label>
                <input type="tel" id="telefonoEstudiante" name="telefonoEstudiante" required pattern="[0-9]{8}">

                <button type="submit">Registrar Estudiante</button>
            </form>
            <div id="mensajeEstudiante"></div>
        </section>
        
        <!-- Registro de Docentes -->
        <section>
            <h2>Registro de Docentes</h2>
            <form id="registroDocentesForm">
                <label for="nombreDocente">Nombre Completo:</label>
                <input type="text" id="nombreDocente" name="nombreDocente" required>

                <label for="correoDocente">Correo Electrónico:</label>
                <input type="email" id="correoDocente" name="correoDocente" required>

                <label for="telefonoDocente">Número de Teléfono:</label>
                <input type="tel" id="telefonoDocente" name="telefonoDocente" required pattern="[0-9]{8}">

                <button type="submit">Registrar Docente</button>
            </form>
            <div id="mensajeDocente"></div>
        </section>

        <!-- Asignación de Docentes a Grupos -->
        <section>
            <h2>Asignación de Docentes a Grupos</h2>
            <form id="asignacionForm">
                <label for="grupo">Grupo:</label>
                <input type="text" id="grupo" name="grupo" required>

                <label for="docente">Docente:</label>
                <select id="docente" name="docente" required>
                    <!-- Opciones de docentes se llenarán dinámicamente -->
                </select>

                <button type="submit">Asignar Docente</button>
            </form>
            <div id="mensajeAsignacion"></div>
        </section>

        <!-- Reportes y Estadísticas -->
        <section>
            <h2>Reportes y Estadísticas</h2>
            <button id="generarReporteEstudiantes">Generar Reporte de Estudiantes</button>
            <button id="generarReporteDocentes">Generar Reporte de Asignación de Docentes</button>

            <div id="reporteEstudiantes" class="reporte">
                <h3>Estudiantes Registrados</h3>
                <ul id="listaEstudiantes"></ul>
            </div>

            <div id="reporteDocentes" class="reporte">
                <h3>Asignación de Docentes</h3>
                <ul id="listaAsignaciones"></ul>
            </div>
<!-- En la sección de Reportes y Estadísticas -->
<div id="reporteEstudiantes" class="reporte">
    <h3>Estudiantes Registrados</h3>
    <ul id="listaEstudiantes"></ul>
</div>

<div id="reporteDocentes" class="reporte">
    <h3>Asignación de Docentes</h3>
    <ul id="listaAsignaciones"></ul>
</div>

        </section>


    </div>
    <script src="app.js"></script>
</body>
</html>
